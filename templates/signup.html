{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>

<form action="/signup" method='POST'>
    <label>
        Username:
        <input type="text" name="username" value="{{ request.form['username'] }}" />
    </label>
    <br>
    <label>
        Password:
        <input type="password" name="password" />
    </label>
    <br>
    <label>
        Verify Password:
        <input type="password" name="verify" />
    </label>
    <br>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
