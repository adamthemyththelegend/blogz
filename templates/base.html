<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
            .user {
                font-style: italic;
                font-size: 12px;
            }
        </style>
    </head>
<body>

    <div>
        |
        <a href='/'>Home</a> |
        <a href='/blog'>Main Blog Page</a> |
        <a href='/newpost'>Add a Blog Entry</a> |
        <a href='/login'>Log in</a> |
        <a href='/logout'>Log out</a> |
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
