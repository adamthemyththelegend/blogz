{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method="post">
        <label>
            Title for your new blog:
            <br>
            <input type="text" name='title' value='{{title}}'>
        </label>
        <br>
        <label>
            Your new blog:
            <br>
            <textarea name='body' value="{{body}}"></textarea>
        </label>
        <br>
        <input type="submit" value="Add Entry">
    </form>

{% endblock %}
