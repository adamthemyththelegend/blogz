{% extends "base.html" %}

{% block content %}

<h1>Log In</h1>

<form action="/login" method='POST'>
    <label>
        Username:
        <input type="text" name="username" value="{{ request.form['username'] }}" />
    </label>
    <br>
    <label>
        Password:
        <input type="password" name="password" />
    </label>
    <br>
    <input type="submit" value="Submit" />
</form>
<br>
<div>
    <a href='/signup'>Create Account</a>
</div>

{% endblock %}
